
<div class="col-md-6 offset-md-3">
  <h3>Create Employee</h3>
<form (ngSubmit)="onSave()">
  <div class="form-group">
    <label>First Name</label>
    <input class="form-control" id="firstName"  name="firstName" [(ngModel)]="employee.firstName" />
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input class="form-control" id="lastName"  name="lastName" [(ngModel)]="employee.lastName" />
  </div>
  <div class="form-group">
    <label>Email Id</label>
    <input class="form-control" id="emailId"   name="emailId"[(ngModel)]="employee.emailId" />
  </div>
    <button class="btn btn-primary mt-3" >Submit</button>
</form>
</div>
